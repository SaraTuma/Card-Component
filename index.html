<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="main-style">
    <section class="main-section-for-img">
      <div></div>
    </section>
    <section class="main-section-for-text">
      <h1 class="main-title">Get <span class="span-colored">insights</span> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="div-text">
        <div class="div-text-item">
          <h1>10k+ </h1>
          <span>COMPANIES</span>
        </div>
        <div class="div-text-item">
          <h1>314</h1>
          <span>TEMPLATES</span>
        </div>
        <div class="div-text-item">
          <h1>12M+</h1>
          <span>QUERIES</span>
        </div>
      </div>
    </section>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by <a href="https://github.com/SaraTuma">Sara Tuma</a>.
  </div>
</body>
</html>
